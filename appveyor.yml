environment:
  github_ssh_key:
    secure: 

install:
  - ps: Set-Content $env:userprofile\.ssh\id_rsa $env:github_ssh_key.Replace(' ', "`n")
  - ps: git config user.email "$env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL"
  - ps: git config user.name "$env:APPVEYOR_REPO_COMMIT_AUTHOR"

build_script:
  - ps: .\build.ps1

deploy_script:
  - ps: .\deploy.ps1
